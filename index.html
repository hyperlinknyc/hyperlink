<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink NYC - Access Portal</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
        }
        .terminal {
            width: 80%;
            max-width: 600px;
            margin: auto;
            border: 2px solid #00ff00;
            padding: 20px;
            min-height: 300px;
        }
        input {
            background: black;
            color: #00ff00;
            border: none;
            font-family: monospace;
            width: 100%;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <p>Welcome to <strong>Hyperlink NYC</strong></p>
        <p>Access Restricted.</p>
        <p>Enter your code to proceed:</p>
        <input type="text" id="codeInput" placeholder="Type code here..." onkeydown="checkCode(event)">
        <p id="message" class="hidden"></p>
    </div>

    <script>
        const correctCode = "NYC2024"; // Example code
        const easterEggCode = "HACKER"; // Example Easter egg code

        function checkCode(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("codeInput").value;
                let message = document.getElementById("message");

                if (input === correctCode) {
                    message.classList.remove("hidden");
                    message.classList.remove("error");
                    message.innerHTML = "<strong>Access Granted.</strong><br>Venue: 123 Secret St, NYC<br>Time: 10PM - 4AM";
                } else if (input === easterEggCode) {
                    message.classList.remove("hidden");
                    message.classList.add("error");
                    message.innerHTML = "You've found the Easter Egg! Stay tuned for something special.";
                } else {
                    message.classList.remove("hidden");
                    message.classList.add("error");
                    message.innerHTML = "Invalid code. Access Denied.";
                }
            }
        }
    </script>
</body>
</html>
